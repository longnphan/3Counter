<html>
  <head><title>Counter</title></head>
  <link rel="stylesheet" href="styles.css">
<body>
  <div class="container">
    <div class="top">
      Counter
    </div>
    <div class="middle">
      <br>
      <h1 class="count">0</h1>
      <button class="button-decrease" onclick="decrease()">-</button>
      <button class="button-increase" onclick="increase()">+</button>
     <br>
     <button class="button-reset" onclick="reset()">Reset</button>
    </div>
  </div>
<script src="index.js"></script>  
</body>
</html>
